version: "3.8"

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app

    depends_on:
      - frontend

  frontend:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules  # Prevents overriding node_modules in the container

    stdin_open: true
    tty: true
    environment:
      - CI=false